<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body>
</html><form name="selectForm">
    <p>
      <label for="tipoMusica"
        >Escolha alguns tipos de música, em seguida, clique no botão
        abaixo:</label> <br>
      <select id="tipoMusica" name="tipoMusica" multiple="multiple">
        <option selected="selected">R&B</option>
        <option>Jazz</option>
        <option>Blues</option>
        <option>MPB</option>
        <option>POP</option>
        <option>RAP</option>
        <option>FUNK</option>
        <option>PAGODE</option>
        <option>SAMBA</option>
      </select> <br>
    </p>
    <p><input id="btn" type="button" value="Quantos foram selecionados?" /></p>
  </form>
  
  <script>
    function howMany(selectObject) {
      var numeroSelecionadas = 0;
      for (var i = 0; i < selectObject.options.length; i++) {
        if (selectObject.options[i].selected) {
          numeroSelecionadas++;
        }
      }
      return numeroSelecionadas;
    }
  
    var btn = document.getElementById("btn");
    btn.addEventListener("click", function () {
      alert(
        "Total de opções selecionadas: " +
          howMany(document.selectForm.tipoMusica),
      );
    });
  </script>
  </body>
